<!DOCTYPE html>
<html>
<head>
  <title>Public Access ‚Äì 5th Semester</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .folder {
      margin-bottom: 40px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
    }
    .file-link {
      display: block;
      margin: 5px 0;
      color: #4ecdc4;
      text-decoration: none;
    }
    .file-link:hover {
      text-decoration: underline;
    }
    img {
      max-width: 200px;
      margin: 8px 8px 0 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üåê Public Access ‚Äì 5th Semester</h1>
  <div id="content"></div>

  <script>
    const subjects = [
      "FiniteElementMethod",
      "DesignOfMachineElements",
      "HeatTransfer",
      "OperationResearch",
      "MechanicalMeasurementControl",
      "IndustrialAutornationRobotics",
      "IARLab",
      "MMCLab",
      "HeatTransferLab",
      "TrainingII",
      "Mentoring"
    ];

    // üîÅ CHANGE THESE TO MATCH YOUR GITHUB
    const githubUsername = "HarshVerma9q0";     // <<== CHANGE THIS
    const repoName = "5th-semester";           // <<== CHANGE THIS

    const baseURL = `https://${githubUsername}.github.io/${repoName}/files/`;
    const files = {
      FiniteElementMethod: ["PCME-110.pdf"], // <<== Change "yourpdfname.pdf" to the actual PDF file name you uploaded
      // Add other folders here when you upload files
    };

    const contentDiv = document.getElementById("content");

    subjects.forEach(subject => {
      const folderDiv = document.createElement("div");
      folderDiv.className = "folder";
      folderDiv.innerHTML = `<h2>üìÅ ${subject.replace(/([A-Z])/g, ' $1')}</h2>`;

      if (files[subject]) {
        files[subject].forEach(filename => {
          const ext = filename.split('.').pop().toLowerCase();
          const url = `${baseURL}${subject}/${filename}`;

          if (["jpg", "jpeg", "png", "gif", "webp"].includes(ext)) {
            const img = document.createElement("img");
            img.src = url;
            folderDiv.appendChild(img);
          } else if (ext === "pdf") {
            const link = document.createElement("a");
            link.href = url;
            link.className = "file-link";
            link.textContent = `üìÑ ${filename}`;
            link.target = "_blank";
            folderDiv.appendChild(link);
          }
        });
      } else {
        folderDiv.innerHTML += "<p style='color: gray;'>No files added yet.</p>";
      }

      contentDiv.appendChild(folderDiv);
    });
  </script>
</body>
</html>
